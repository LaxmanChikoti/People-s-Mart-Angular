
<html>
 <head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

 </head>
 <body>
   <div class="container">
     <div class="pageheader">
 <h1 align="center">Welcome To Login Page</h1>
 
</div>

 <div class = "col-lg-4"></div>
  <div class = "col-lg-4"> 
<div class="jumbotron">
    
 <form #loginForm="ngForm" (ngSubmit)="loginformsubmit(loginForm.value)" novalidate align="center" >
    <h2 align="center"><img src="https://media.tenor.com/XdFv1bbfOdEAAAAd/user-icons.gif" class="img-circle" width="100px" height="100px"></h2>

<div><br><span class="glyphicon glyphicon-user" ></span><input type ="email" id="floatingInput" placeholder="Enter Your EmailId" ngModel #emailId ="ngModel" name="emailId" minlength="5" maxlength="40" required></div><br>
<p *ngIf="emailId.errors?.['required'] && emailId.touched" >EmailId Feild Cannot be Empty</p>
<p *ngIf="emailId.errors?.['minlength']">EmailId must contain 5 charcters</p>
<div><br><span class="glyphicon glyphicon-lock"></span><input type = "password" placeholder="Enter Your Password" ngModel #password="ngModel" name="password" minlength="5" maxlength="20" required></div><br>
<p *ngIf="password.errors?.['required'] && password.touched" >password Feild Cannot be Empty</p>
<p *ngIf="password.errors?.['minlength']" >Password must contain 8 characters</p>   

<div class="4">
<label><input type="checkbox">Remember Me </label></div>
<div class="4">
<button class="btn btn-primary btn-lg" [disabled]="loginForm.invalid" >Login</button></div><br>
<h5>Don't have an account ?</h5><a routerLink="/register"><h5>Create One</h5></a>

</form> 


</div>
</div> 
</div>
<br><br><br><br><br><br>
</body> 
</html>
